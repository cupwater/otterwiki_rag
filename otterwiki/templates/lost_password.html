{% extends "form.html" %}
{% block formcontent %}
<form action="{{url_for("lost_password")}}" method="POST" class="form-inline">{# class="w-400 mw-full" <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% --> #}
  <div class="form-group">
    <label for="email" class="required">邮箱地址</label>
    <input type="text" class="form-control" name="email" id="email" placeholder="你的邮箱@example.com" autofocus>
  </div>
  <div class="form-group">
    <div class="form-text">
        您将收到一封包含恢复链接的邮件。
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="提交">
  <a href="{{ url_for("login") }}" class="btn btn-link" role="button">登录</a>
  {% if not config.DISABLE_REGISTRATION %}
  <a href="{{ url_for("register") }}" class="btn btn-link" role="button">注册</a>
  {% endif %}
</form>
{% endblock %}
