{% extends "form.html" %}
{% block formcontent %}
<form action="{{url_for("revert", revision=revision)}}" method="POST" class="form-inline">{# class="w-400 mw-full" <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% --> #}
  <div class="form-group">
    <label for="message" class="required">提交信息</label>
    <input type="text" class="form-control" name="message" id="message" placeholder="恢复提交 {{revision}}">
  </div>
  <div class="form-group">
    <div class="form-text">
        <strong>提示：</strong>&nbsp;恢复操作也可以被再次恢复。</div>
  </div>
  <input class="btn btn-primary" type="submit" value="恢复">
</form>
{% endblock %}
